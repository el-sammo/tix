<div class="col-md-12">
	<div class="row" id="homeMain">
		<div class="col-md-12">
			<div class="row" id="homeHead">
				<h1>Watch Your Team Play for the Championship!</h1>
			</div>
			<div class="row" id="homeBody">
				<div class="col-md-6">
					<div 
						class="row" 
						ng-repeat="championship in championshipData" 
						id="{{championship.activity}}_small"
					>
						<div class="col-md-11 greyBg">
							<div class="row">
								<div class="col-md-11">
									<span class="hotBoxHeading">
										<a 
											href="/app/championship/{{championship.id}}" 
											style="text-decoration: none;"
										>
											{{championship.tagline}}
										</a>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<span class="hotBoxSubHeading">
										<a 
											href="/app/championship/{{championship.id}}" 
											style="text-decoration: none;"
										>
											{{championship.date}}
										</a>
									</span>
								</div>
								<div class="col-md-4">
									<span class="hotBoxSubHeading">
										<a 
											href="/app/championship/{{championship.id}}" 
											style="text-decoration: none;"
										>
											{{championship.location}}
										</a>
									</span>
								</div>
							</div>
							<br/>
							<br/>
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div 
											class="col-md-5 col-md-offset-1"
											ng-repeat="pool in championship.pools"
										>
											<div class="row">
												<span class="homePoolName">{{pool.name}}</span>
											</div>
											<br/>
											<div 
												class="row" 
												ng-repeat="reservation in pool.hotReservations"
											>
												<div class="col-md-8">
													<span 
														class="hotReservation" 
														style="cursor: pointer;"
														ng-click="reserve(
															pool.id, 
															reservation.id, 
															1, 
															reservation.cost, 
															reservation.name
														)">
															{{reservation.name}}
													</span>
												</div>
												<div class="col-md-4" style="text-align: right;">
													<span 
														class="hotReservation" 
														style="cursor: pointer;"
														ng-click="reserve(
															pool.id, 
															reservation.id, 
															1, 
															reservation.cost, 
															reservation.name
														)">
															{{reservation.cost}}
													</span>
												</div>
											</div>
										</div>
									</div>
									<br/>
								</div>
							</div>
						</div>
					</div>
					<br/>
					<br/>
				</div>
			</div>
			<br/>
		</div>
	</div>
</div>
